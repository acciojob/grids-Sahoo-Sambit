<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-1 m-1 border-0" style="background-color:#07FD05; width:100%">
 
    <div class="grid" style="--bs-columns: 2; --bs-gap: 0rem; height: 100%; padding: 5px; background-color: #FFBABB">
      <div class="grid bg-success" style="--bs-columns: 2; height: 30vh; background-color:#008081">Row1 col1</div>
	  <div class="grid" style="height: 30vh; background-color:#D7BFD7">Row1 col2</div>
	</div>

	  <div class="grid" style="--bs-columns: 6; --bs-gap: 0rem; height: 100%; padding: 5px; background-color:#FFBABB">
      <div class="grid g-col-1" style="height: 30vh; background-color:#290000"></div>
	  <div class="grid g-col-2" style="height: 30vh; background-color:#FE6347">Row2col1</div>
	  <div class="grid g-col-1" style="height: 30vh; background-color:#290000"></div>
	  <div class="grid g-col-2" style="height: 30vh; background-color:#3FE0D0">Row2col2</div>
	</div>

	  <div class="grid" style="--bs-columns: 6; --bs-gap: 0rem; height: 100%; padding: 5px; background-color:#FFBABB">
      <div class="grid g-col-1" style="height: 30vh; background-color:#290000"></div>
	  <div class="grid g-col-2" style="height: 30vh; background-color:#EE82EF">Row1col1</div>
	  <div class="grid g-col-2" style="height: 30vh; background-color:#9ACD32">Row1col2</div>
	  <div class="grid g-col-1" style="height: 30vh; background-color:#290000"></div>
	</div>
  </body>
</html>
